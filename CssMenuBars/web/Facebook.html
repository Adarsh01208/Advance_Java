<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/fbStyle.css" />
        <link rel="stylesheet" href="css/styles.css" type="text/css">



    </head>
    <body>
       <div class="header">
            <div class="logo_div">
                <span class="logo_style"> Facebook </span>
            </div>
            <div class="login_div">
                <input type="text" placeholder="Enter Email" class="textfield_design" />
                <input type="password" placeholder="Enter Password" class="textfield_design" />
                <input type="submit" value="Login" />
            </div>
        </div>
        <div class="content">
            <div class="img_divv">
                <div class="content_left_div">
                    <h4> Facebook helps you connect and share with the people in your life. </h4>
                    <img src="Images/fbimg.png" alt="Facebooook Image"/>
                </div>
            </div>
             <div class="reg_divv">
                <div class="content_right_div">
                    <h1> Register Here </h1>  
                    <input type="text" placeholder="Enter Name" class="textfield_design_two" /> <br> <br>
                    <input type="text" placeholder="Enter Email" class="textfield_design_two" /> <br> <br>
                    <input type="password" placeholder="Enter Password" class="textfield_design_two" /> <br> <br>
                    <input type="submit" value="Register" />
                </div>
            </div>
        </div>
        <div class="footer">
           
        </div>
    </body>
</html>
