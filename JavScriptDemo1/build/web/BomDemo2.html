<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            function forwardwindow()
            {
                history.forward();
            }
            function backwardwindow()
            {
                history.back();
            }
            
             function screenDemo()
            {
                document.write("Width : "+screen.width);
                document.write("<br>");
                document.write("Height : "+screen.height);
                document.write("<br>");
            }
            screenDemo();
        </script>
            
    </head>
    <body>
        <div>TODO write content</div>
        <input type="submit" value="forward" onclick="forwardwindow()" />
        <input type="submit" value="back" onclick="backwardwindow()" />
               
    </body>
</html>
