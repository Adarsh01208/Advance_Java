<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center> 
            <h1> <u>Register Here </u> </h1>
  
        <form>
            <table>
                <tr>
                    &nbsp; &nbsp;  
                    <input type="radio" id="gender" name="fav_language" value="Male">
                    <label for="Male">Mr</label> 
                    &nbsp;   &nbsp; &nbsp; 
                     <input type="radio" id="gender" name="fav_language" value="feMale">
                    <label for="FeMale">Mrs</label>
                </tr>   
                <tr>
                    <td>First Name:</td>
                    <td> <input type="text" placeholder="Enter Name" required autofocus tabindex="0" /></td>
                </tr>
                <br> 
                <tr>
                    <td>Last Name:</td>
                    <td> <input type="text" placeholder="Last Name"required autofocus tabindex="1" /></td>
                </tr>
                <tr>
                    <td>Mail Address1:</td>
                    <td> <input type="text" required autofocus tabindex="2"</td>
                </tr>
                <tr>
                    <td>Mail Address2:</td>
                    <td> <input type="text" required autofocus tabindex="3"</td>
                </tr>
                <tr>
                    <td>city:</td>
                    <td><input type="text"</td>
                </tr>
                 <tr>
                    <td> State: </td>
                    <td> 
                         <select>
                             <option>Select State </option>
                            <option> Delhi </option>
                            <option> Punjab </option>
                            <option> Gujrat </option>
                            <option> Uttarpradesh </option>
                        </select>
                        
                    </td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Upload Images:</td>
                    <td> <input type="file" /></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="email" placeholder="Enter Email"/></td>
                </tr>
                <tr>
                    <td>Mobile No:</td>
                    <td><input type="tel" placeholder="+91"  required> </td>
                </tr>

                    <td> Language Known: </td>  
                    <td> 
                         <input type="checkbox" id="C" name="Gujrati" value="C"/>  
                           <label>Gujrati</label> <br> 
                         <input type="checkbox" id="Java" name="English" value="Java"/>  
                           <label>English</label> <br>  
                         <input type="checkbox" id="Python" name="Hindi" value="Python"/>  
                           <label>Hindi</label> <br>
	                 <input type="checkbox" id="PHP" name="Marathi" value="PHP"/>  
                           <label>Marathi</label> <br> 
                    </td>   
                </tr>
                <tr>
                    <td>Addition Information:</td>
                    <td>  <input type="text"cols="40"rows="5"  style="width:200px; height:50px;" 
                         name="Text1"  id="Text1"value="" />
                    </td>
                </tr>
                 
            </table> 
                 
            <br><br>   
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             
              <button type="submit" value="Submit">Submit</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="reset" value="Reset">Reset</button>
        </form>
        </center>
    </body>
</html>
