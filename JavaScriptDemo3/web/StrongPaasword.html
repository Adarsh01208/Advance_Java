<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            
            function checkpasss()
            {
              var v=  document.getElementById("pass1").value;
              var len=v.length;
              
              if(len<4)
              {
                  document.getElementById("msg").innerHTML="weak";
              }
              else if(len< 6)
              {
                   document.getElementById("msg").innerHTML="Medium";
              }
              else 
              {
                   document.getElementById("msg").innerHTML="Strong";
              }
            }
        </script>
    </head>
    <body>
        <input type="password" placeholder="Enter password" id="pass1" onkeyup="checkpasss()" />
                     <span id="msg"> </span>
     
              
    </body>
</html>
